<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>NETFLIX</h1>
            <nav>
                <a href="#">Início</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main id="filmeAtual">
        <div class="container">
            <h2 id="titulo">Harry Potter</h2>
            <h3 id="subtitulo">Já recebeu a coruja com sua carta de Hogwarts?</h3>
            <p id="sinopse">Então embarque no Hogwarts Express - Plataforma 9 3/4</p>
            <div class="btn-play-plus">
                <button>
                    <i class="fas fa-play"></i>
                    ASSISTIR
                </button>
                <button>
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>

    <section id="minhaLista">
        <h3>Favoritos</h3>
        <div class="carousel">
            <div><img onmouseover="mudaInfoFilme(1)" onmouseout="infoDefaut()" src="/img/hp1.jpg" alt="Harry Potter e a Pedra Filosofal"></div>
            <div><img onmouseover="mudaInfoFilme(2)" onmouseout="infoDefaut()" src="/img/hp2.jpg" alt="Harry Potter e a Câmara Secreta"></div>
            <div><img onmouseover="mudaInfoFilme(3)" onmouseout="infoDefaut()" src="/img/hp3.jpg" alt="Harry Potter e o Prisioneiro de Azkaban"></div>
            <div><img onmouseover="mudaInfoFilme(4)" onmouseout="infoDefaut()" src="/img/hp4.jpg" alt="Harry Potter e o Cálice de Fogo"></div>
            <div><img onmouseover="mudaInfoFilme(5)" onmouseout="infoDefaut()" src="/img/hp5.jpg" alt="Harry Potter e a Ordem da Fênix"></div>
            <div><img onmouseover="mudaInfoFilme(6)" onmouseout="infoDefaut()" src="/img/hp6.jpg" alt="Harry Potter e o Enigma do Príncipe"></div>
            <div><img onmouseover="mudaInfoFilme(7)" onmouseout="infoDefaut()" src="/img/hp71.jpg" alt="Harry Potter e as Relíquias da Morte - Parte 1"></div>
            <div><img onmouseover="mudaInfoFilme(8)" onmouseout="infoDefaut()" src="/img/hp72.jpg" alt="Harry Potter e as Relíquias da Morte - Parte 2"></div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.js"></script>
    <script src="https://kit.fontawesome.com/4d3329f822.js" crossorigin="anonymous"></script>
    <script src="./js/func.js"></script>
</body>
</html>
