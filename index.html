<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <link rel="shortcut icon" href="./icon/favicon.ico" type="image/x-icon">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>NETFLIX</h1>
            <nav>
                <a href="#">Início</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main id="filmeAtual">
        <div class="container">
            <h2 id="titulo">Harry Potter</h2>
            <h3 id="subtitulo">Já recebeu a coruja com sua carta de Hogwarts?</h3>
            <p id="sinopse">Então embarque no Hogwarts Express - Plataforma 9 3/4</p>
            <div class="btn-play-plus">
                <button>
                    <i class="fas fa-play"></i>
                    ASSISTIR
                </button>
                <button>
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>

    <section id="minhaLista">
        <h3>Favoritos</h3>
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" onmouseover="mudaInfoFilme(1)" onmouseout="infoDefaut()" src="./img/hpUm.jpg" alt="Harry Potter e a Pedra Filosofal"></div>
            <div class="item"><img class="box-filme" onmouseover="mudaInfoFilme(2)" onmouseout="infoDefaut()" src="./img/hpDois.jpg" alt="Harry Potter e a Câmara Secreta"></div>
            <div class="item"><img class="box-filme" onmouseover="mudaInfoFilme(3)" onmouseout="infoDefaut()" src="./img/hpTres.jpg" alt="Harry Potter e o Prisioneiro de Azkaban"></div>
            <div class="item"><img class="box-filme" onmouseover="mudaInfoFilme(4)" onmouseout="infoDefaut()" src="./img/hpQuatro.jpg" alt="Harry Potter e o Cálice de Fogo"></div>
            <div class="item"><img class="box-filme" onmouseover="mudaInfoFilme(5)" onmouseout="infoDefaut()" src="./img/hpCinco.jpg" alt="Harry Potter e a Ordem da Fênix"></div>
            <div class="item"><img class="box-filme" onmouseover="mudaInfoFilme(6)" onmouseout="infoDefaut()" src="./img/hpSeis.jpg" alt="Harry Potter e o Enigma do Príncipe"></div>
            <div class="item"><img class="box-filme" onmouseover="mudaInfoFilme(7)" onmouseout="infoDefaut()" src="./img/hpSeteUm.jpg" alt="Harry Potter e as Relíquias da Morte - Parte 1"></div>
            <div class="item"><img class="box-filme" onmouseover="mudaInfoFilme(8)" onmouseout="infoDefaut()" src="./img/hpSeteDois.jpg" alt="Harry Potter e as Relíquias da Morte - Parte 2"></div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/4d3329f822.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/filmeAtual.js"></script>
</body>
</html>
