<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>NETFLIX</h1>
            <nav>
                <a href="#">Início</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main id="filmeAtual">
        <div class="container">
            <h2 id="titulo">Título do Filme</h2>
            <p id="sinopse">Descrição do Filme</p>
            <div class="btn-play-plus">
                <button>
                    <i class="fas fa-play"></i>
                    ASSISTIR
                </button>
                <button>
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>

    <section id="minhaLista">
        <h3>Favoritos</h3>
        <div class="container">
            <img onmouseover="mudaInfoFilme(1)" src="/img/hp1.jpg" alt="Harry Potter e a Pedra Filosofal">
            <img onmouseover="mudaInfoFilme(2)" src="/img/hp2.jpg" alt="Harry Potter e a Câmara Secreta">
            <img onmouseover="mudaInfoFilme(3)" src="/img/hp3.jpg" alt="Harry Potter e o Prisioneiro de Azkaban">
            <img onmouseover="mudaInfoFilme(4)" src="/img/hp4.jpg" alt="Harry Potter e o Cálice de Fogo">
            <img onmouseover="mudaInfoFilme(5)" src="/img/hp5.jpg" alt="Harry Potter e a Ordem da Fênix">
            <img onmouseover="mudaInfoFilme(6)" src="/img/hp6.jpg" alt="Harry Potter e o Enigma do Príncipe">
            <img onmouseover="mudaInfoFilme(7)" src="/img/hp7-1.jpg" alt="Harry Potter e as Relíquias da Morte - Parte 1">
            <img onmouseover="mudaInfoFilme(8)" src="/img/hp7-2.jpg" alt="Harry Potter e as Relíquias da Morte - Parte 2">
        </div>
    </section>

    <script src="https://kit.fontawesome.com/4d3329f822.js" crossorigin="anonymous"></script>
    <script src="./js/func.js"></script>
</body>
</html>
